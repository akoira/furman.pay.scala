<ui-layout options="{ flow : 'column' }">
    <ui-layout-container min-size="20%" size="40%">
        <div class="grid" ui-grid="gridOptions1" ui-grid-cellnav
             ui-grid-resize-columns ui-grid-selection ui-grid-grouping ui-grid-auto-resize></div>
        </div>
    </ui-layout-container>
    <ui-layout-container>
        <div class="grid" ui-grid="gridOptions" ui-grid-edit ui.grid.rowEdit ui-grid-cellnav
             ui-grid-resize-columns ui-grid-pinning ui-grid-selection ui-grid-auto-resize></div>
        </div>
    </ui-layout-container>
</ui-layout>
